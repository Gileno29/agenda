{% extends "model-page.html" %}

{% block content %}
    <div class="container">
        
            <h1>Cadastrar Evento</h1>
            <form action="submit" method="post" class="form">
                {% csrf_token %}
                <input type="number" name="id" value="{{ evento.id }}" hidden>
                
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" id="titulo" name="titulo" value="{{ evento.titulo }}" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="data_evento">Data do Evento</label>
                    <input type="datetime-local" id="data_evento" name="data_evento" value="{{ evento.get_data_input_evento }}" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" name="descricao" rows="5" cols="23" class="form-control">{{ evento.descricao }}</textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="/" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        
    </div>
{% endblock %}
